<!DOCTYPE html>
<html>
  <head>
    <title>Feel it to Beat it!</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        padding-top: 50px;
      }

      img {
        margin-top: 20px;
        border-radius: 10px;
        max-width: 90%;
      }

      a.button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
      }

      a.button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Feel it to Beat it!</h1>
    <p>Working progress.</p>

    <a class="button" href="https://www.google.com" target="_blank">Click here to visit Google</a>

    <br>

    <img src="website2.png" width="300" alt="website2">
  </body>
</html>
